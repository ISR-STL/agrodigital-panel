<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - AgroDigital</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,100,0.3);
    }
    h1 {
      margin-bottom: 20px;
      color: #a8ff60;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      background: #a8ff60;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login">
    <h1>Admin AgroDigital</h1>
    <input type="password" id="senha" placeholder="Digite a senha de acesso" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="painel" class="hidden">
    <h1>Bem-vindo, Aguiar Jr.</h1>
    <p>Painel de controle do projeto AgroDigital 5.0</p>
    <ul>
      <li><strong>Vendas atuais:</strong> 3200 tokens</li>
      <li><strong>Lotes ativos:</strong> Lote 2 (3 BNB máx)</li>
      <li><strong>Meta:</strong> 2.000.000 USD</li>
      <li><strong>Link do contrato:</strong> <a href="https://bscscan.com/token/0x5903917b626b20700f896d080f379b6b28e4bdf6" target="_blank" style="color:#a8ff60;">ver contrato</a></li>
    </ul>
    <button onclick="alert('Função de liberação de novo lote em desenvolvimento')">Liberar novo lote</button>
  </div>

  <script>
    const senhaCorreta = "agro2025";
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaCorreta) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('painel').classList.remove('hidden');
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
