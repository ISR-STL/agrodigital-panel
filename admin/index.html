<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title
>Painel Admin | AgroDigital 5.0</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #ffffff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background-color: #1f1f1f; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px #00ff99; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #00cc88; border: none; border-radius: 4px; color: #fff; cursor: pointer; }
        button:hover { background-color: #009966; }
        a { color: #00cc88; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login Administrativo</h2>
        <form action="#">
            <input type="email" placeholder="E-mail" required><br>
            <input type="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="#">Esqueci minha senha</a></p>
    </div>
</body>
</html>
