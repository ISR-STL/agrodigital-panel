<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin AgroDigital</title>
  <style>
    body {
      background-color: #1d1d1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    h2 {
      color: #FFD700;
    }
    .section {
      margin-top: 30px;
    }
    .section label {
      display: block;
      margin: 10px 0 5px;
    }
    .section input, .section textarea {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
    .save-button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Painel do Administrador - AgroDigital 5.0</h2>

  <div class="section">
    <label for="progress">Atualizar progresso (% vendido):</label>
    <input type="number" id="progress" placeholder="Ex: 45" />
  </div>

  <div class="section">
    <label for="status">Mensagem de status:</label>
    <textarea id="status" placeholder="Ex: Em breve novidades..."></textarea>
  </div>

  <button class="save-button" onclick="alert('Atualizado! (simulado)')">Salvar alterações</button>
</body>
</html>
