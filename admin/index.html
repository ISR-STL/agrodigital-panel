<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - AgroDigital</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1605810230434-7631ac5bb024?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,100,0.35);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #a8ff60;
    }

    input[type="password"] {
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      background: #a8ff60;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    select {
      padding: 5px 10px;
      border-radius: 5px;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    .painel {
      background-color: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    a {
      color: #a8ff60;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="language-select">
    <select onchange="changeLang(this.value)">
      <option value="pt">🇧🇷 Português</option>
      <option value="en">🇺🇸 English</option>
      <option value="es">🇪🇸 Español</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="zh">🇨🇳 中文</option>
    </select>
  </div>
  <div class="container">
    <div class="login-box" id="login">
      <h1>Admin AgroDigital</h1>
      <input type="password" id="senha" placeholder="Digite a senha de acesso" />
      <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="painel" class="hidden painel">
      <h1>Bem-vindo, Aguiar Jr.</h1>
      <p>Painel de controle do projeto AgroDigital 5.0</p>
      <ul>
        <li><strong>Vendas atuais:</strong> 3.200 tokens</li>
        <li><strong>Lotes ativos:</strong> Lote 2 (3 BNB máx)</li>
        <li><strong>Link do contrato:</strong> <a href="https://bscscan.com/token/0x5903917b626b20700f896d080f379b6b28e4bdf6" target="_blank">Ver contrato</a></li>
      </ul>
      <button onclick="alert('Função de liberação de novo lote em desenvolvimento')">Liberar novo lote</button>
    </div>
  </div>
  <script>
    const senhaCorreta = "agro2025";
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === senhaCorreta) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('painel').classList.remove('hidden');
      } else {
        alert("Senha incorreta!");
      }
    }

    function changeLang(lang) {
      alert("Tradução automática será ativada para: " + lang.toUpperCase());
    }
  </script>
</body>
</html>
