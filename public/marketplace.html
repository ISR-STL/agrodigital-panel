<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital5.0™ – Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#002233">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="app.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-success px-3">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-currency-exchange"></i> AgroDigital5.0™ Marketplace
    </a>
    <button class="btn btn-outline-light" onclick="window.location.href='index.html'"><i class="bi bi-house"></i> Home</button>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4 text-success"><i class="bi bi-graph-up"></i> Partner & Investor Marketplace</h2>
    <section class="mb-4">
      <h4><i class="bi bi-cash-stack"></i> Available Offers</h4>
      <table class="table table-striped table-bordered" id="marketOffersTable">
        <thead>
          <tr>
            <th>Seller</th>
            <th>Token</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Buy</th>
          </tr>
        </thead>
        <tbody>
          <!-- Offers dynamically populated -->
        </tbody>
      </table>
      <button class="btn btn-outline-success" onclick="openAddOfferModal()"><i class="bi bi-plus"></i> Create Offer</button>
    </section>

    <section>
      <h4><i class="bi bi-receipt"></i> Trade History</h4>
      <ul class="list-group" id="tradeHistoryList">
        <!-- Trade history dynamically populated -->
      </ul>
    </section>
  </main>

  <!-- Modal Add Offer -->
  <div class="modal fade" id="addOfferModal" tabindex="-1" aria-labelledby="addOfferModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="addOfferModalLabel">Create New Offer</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="sellerName" class="form-control mb-2" placeholder="Your Name or Wallet">
          <input type="text" id="offerToken" class="form-control mb-2" placeholder="Token">
          <input type="number" id="offerAmount" class="form-control mb-2" placeholder="Amount">
          <input type="number" id="offerPrice" class="form-control mb-2" placeholder="Unit Price">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="addOffer()">Create Offer</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-2 small">
    <hr>
    <span>©️ 2025 AgroDigital5.0™ Marketplace. All Rights Reserved.</span>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
