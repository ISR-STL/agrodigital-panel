<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #101820; color:#fff;}
    .card { background: #171f2b; border-radius: 14px;}
    .form-label { color: #c7d3e2;}
    .lang-btn { border:none; background:transparent; color:#b6cbff; margin:0 4px;}
    .lang-btn.active { color:#fff; font-weight:bold;}
  </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh">
  <div class="card p-4 shadow" style="min-width:320px;max-width:370px;">
    <div class="text-center mb-2">
      <img src="assets/logo-ad5.png" height="40">
      <div class="fw-bold mt-2" style="font-size:1.3em;">AgroDigital5.0™</div>
      <small class="text-info">Investor Access</small>
    </div>
    <div id="loginView">
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPass" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
        <button type="button" class="btn btn-outline-info w-100" onclick="showRegister()">Register</button>
      </form>
    </div>
    <div id="registerView" style="display:none">
      <form id="registerForm" autocomplete="off">
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-2">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Phone (WhatsApp)</label>
          <input type="text" class="form-control" id="regPhone" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="regPass" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        <button type="button" class="btn btn-outline-light w-100" onclick="showLogin()">Back to Login</button>
      </form>
    </div>
    <div class="text-center mt-3">
      <button class="lang-btn active" onclick="setLang('en')">EN</button>
      <button class="lang-btn" onclick="setLang('pt')">PT</button>
      <button class="lang-btn" onclick="setLang('es')">ES</button>
    </div>
  </div>
  <script>
    // Simulação de login/register simples (salva no localStorage)
    function showRegister() {
      document.getElementById('loginView').style.display = 'none';
      document.getElementById('registerView').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('registerView').style.display = 'none';
      document.getElementById('loginView').style.display = 'block';
    }

    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      let user = {
        name: document.getElementById('regName').value,
        email: document.getElementById('regEmail').value,
        phone: document.getElementById('regPhone').value,
        pass: document.getElementById('regPass').value
      };
      localStorage.setItem('user', JSON.stringify(user));
      alert('Registered! Please login.');
      showLogin();
    }

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      let user = JSON.parse(localStorage.getItem('user')||'{}');
      if (user && user.email === document.getElementById('loginEmail').value && user.pass === document.getElementById('loginPass').value) {
        window.location.href = 'painel-investidor.html';
      } else {
        alert('Invalid credentials!');
      }
    }

    // Multilíngue (demo, texto fixo – expansão com i18next depois)
    function setLang(lang){
      document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
      document.querySelector(`.lang-btn[onclick="setLang('${lang}')"]`).classList.add('active');
      // Aqui podemos plugar textos via i18next.
    }
  </script>
</body>
</html>
