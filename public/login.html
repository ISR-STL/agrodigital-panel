<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #101521; color:#fff; }
    .login-card { max-width:380px; margin:8vh auto; box-shadow:0 2px 16px #0096c740; border-radius:12px; background:#1d2637; padding:38px 28px 28px 28px; }
    .brand { font-size:1.8em; font-weight:600; letter-spacing:.05em;}
    .tm-badge { font-size:0.6em; vertical-align:super; color:#95a5a6; font-weight:600;}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="mb-4 text-center brand">
      AgroDigital5.0 <span class="tm-badge">TM</span>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="user" class="form-label">User</label>
        <input type="text" class="form-control" id="user" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
      <button type="button" class="btn btn-outline-primary w-100" onclick="connectMetaMask()">Connect Wallet</button>
    </form>
    <div class="text-center mt-3">
      <small>Powered by <b>Cael.AI</b> | <a href="#">Privacy Policy</a></small>
    </div>
  </div>
  <script>
    // Exemplo de credenciais (você pode customizar para multi-admin)
    const ADMINS = [
      {user: "board", pass: "board2025"}, 
      {user: "fabro", pass: "fabro2025"}
    ];
    // Login básico
    document.getElementById("loginForm").onsubmit = function(e){
      e.preventDefault();
      let u = document.getElementById("user").value.trim().toLowerCase();
      let p = document.getElementById("pass").value;
      let valid = ADMINS.some(x=>x.user===u && x.pass===p);
      if(valid){
        sessionStorage.setItem("user", u); // persiste login
        window.location.href = (u === "board" || u === "fabro") ? "admin-panel.html" : "investor-panel.html";
      }else{
        alert("Invalid login.");
      }
    };
    // Login com carteira (simples para demo)
    function connectMetaMask(){
      if(window.ethereum){
        window.ethereum.request({ method: 'eth_requestAccounts' }).then(accounts=>{
          sessionStorage.setItem("user", accounts[0]);
          window.location.href = "investor-panel.html";
        });
      }else{
        alert("Install MetaMask to connect your wallet.");
      }
    }
  </script>
</body>
</html>
