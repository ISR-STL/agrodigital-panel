<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eef3f9;}
    .login-box { max-width:400px; margin:70px auto; background:#fff; padding:2.5rem 2rem; border-radius:16px; box-shadow:0 4px 28px #0002;}
    .btn-wallet { background:#f6c343; border:none; color:#222; font-weight:600; }
    .btn-wallet:hover { background:#fad96e; }
    .divider { text-align:center; margin:1.5rem 0 1rem; position:relative;}
    .divider:before, .divider:after { content:""; display:block; position:absolute; height:1px; background:#ccc; width:40%; top:50%;}
    .divider:before { left:0; }
    .divider:after { right:0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="login-box text-center">
    <img src="assets/logo-ad5.png" alt="AgroDigital5.0" height="46" class="mb-3">
    <h4 class="mb-4">Acesse sua conta</h4>
    <form id="loginForm">
      <input type="email" class="form-control mb-3" placeholder="Seu e-mail (opcional)">
      <input type="password" class="form-control mb-3" placeholder="Senha (opcional)">
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="divider">ou</div>
    <button class="btn btn-wallet w-100 mb-2" id="connectWalletBtn"><i class="bi bi-wallet2"></i> Entrar com MetaMask</button>
    <button class="btn btn-outline-secondary w-100 mb-2" onclick="alert('Em breve!')"><i class="bi bi-google"></i> Entrar com Google</button>
    <button class="btn btn-outline-success w-100" onclick="alert('Em breve!')"><i class="bi bi-telegram"></i> Entrar com Telegram</button>
    <div class="mt-3 small">
      Não tem conta? <a href="#" onclick="alert('Cadastro será feito ao conectar a wallet!')">Cadastre-se</a>
    </div>
  </div>
  <script>
    // Conecta MetaMask e simula login
    document.getElementById('connectWalletBtn').onclick = async function() {
      if (!window.ethereum) return alert('MetaMask não detectada!');
      const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
      await provider.send("eth_requestAccounts", []);
      const address = await provider.getSigner().getAddress();
      localStorage.setItem('wallet', address);
      // Redireciona para painel
      window.location = "investor-panel.html";
    };
    // Login fake (só para testar, depois integrar backend)
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      // Normalmente você validaria backend
      window.location = "investor-panel.html";
    }
  </script>
</body>
</html>
