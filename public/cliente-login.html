<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel do Investidor • AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#002233">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #001a33;
      color: #eafffa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(20,38,53,0.98);
      border-radius: 28px;
      box-shadow: 0 8px 40px #005bea22;
      padding: 38px 36px;
      max-width: 420px;
      margin: 80px auto 0 auto;
    }
    .login-card h2 {
      color: #00e7c6;
      font-weight: 800;
      margin-bottom: 32px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 14px #055a6080;
    }
    .form-label {
      font-weight: 600;
      color: #89fff7;
    }
    .btn-login {
      border-radius: 12px;
      font-weight: 700;
      background: #25d366;
      border: none;
      transition: background .16s;
    }
    .btn-login:hover { background: #18ad53; }
    .btn-forgot {
      color: #ffd95d;
      font-size: 0.98em;
      margin-left: 6px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      transition: color .2s;
    }
    .btn-forgot:hover { color: #fff; }
    .status-msg {
      color: #32ffd4;
      font-size: 1.05em;
      margin-top: 18px;
      text-align: center;
    }
    .trademark {
      color: #40ffd9;
      letter-spacing: 2px;
      font-size: 1em;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/logo.png" width="32" class="me-2">AgroDigital5.0™
      </a>
    </div>
  </nav>

  <div class="login-card">
    <h2><i class="bi bi-person-badge"></i> Área do Investidor</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail de acesso</label>
        <input type="email" class="form-control" id="email" required>
        <button type="button" class="btn-forgot" onclick="forgotPassword()">
          Esqueceu?
        </button>
      </div>
      <div class="mb-3">
        <label for="token" class="form-label">Token de acesso</label>
        <input type="password" class="form-control" id="token" required>
      </div>
      <button type="submit" class="btn btn-login w-100 mb-2"><i class="bi bi-door-open"></i> Entrar</button>
      <div class="status-msg" id="statusMsg"></div>
    </form>
    <div class="trademark">
      AgroDigital5.0™ – TM internacional<br>
      PulsePlay™ Board
    </div>
  </div>

  <footer class="text-center mt-5 mb-2 small">
    <hr>
    <span>©️ 2025 AgroDigital5.0™ • Área Investidor. Todos os direitos reservados.</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('statusMsg').innerText = 'Validando acesso...';
      setTimeout(() => {
        // Aqui você pode validar via API real!
        document.getElementById('statusMsg').innerText = 'Acesso concedido! Redirecionando...';
        setTimeout(() => window.location.href='dashboard.html', 900);
      }, 1200);
    };
    function forgotPassword() {
      const email = document.getElementById('email').value;
      if(!email) return alert('Preencha seu e-mail para recuperar o acesso.');
      document.getElementById('statusMsg').innerText = 'Enviando link seguro para seu e-mail...';
      // Aqui simular envio real
      setTimeout(() => {
        document.getElementById('statusMsg').innerText = 'Verifique sua caixa de entrada para redefinir!';
      }, 1400);
    }
  </script>
</body>
</html>
