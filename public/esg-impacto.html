<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESG Impact – AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: linear-gradient(140deg, #004d3b 50%, #eaf823 100%) no-repeat center/cover; }
    .esg-banner { background: url('assets/esg-bg.jpg') no-repeat center/cover; min-height: 350px; color: #fff; }
    .cta-btn { font-size: 1.1em; padding: 16px 36px; }
    .floating-wpp { position:fixed; bottom:25px; right:20px; z-index:10000; }
  </style>
</head>
<body>
  <div class="esg-banner d-flex align-items-center justify-content-center flex-column text-center">
    <h1 class="display-5 fw-bold">Impacto ESG Real</h1>
    <p class="lead">Cada token vendido apoia a transformação sustentável do agro. Veja o impacto ao vivo.</p>
    <a href="#doarESG" class="btn btn-success cta-btn mt-4 shadow">Doar & Receber NFT ESG</a>
  </div>

  <main class="container py-5" id="doarESG">
    <h2 class="mb-3 text-center">Doação ESG (NFT Gratuito)</h2>
    <form id="formESG" class="mx-auto" style="max-width:400px;">
      <input type="text" name="name" class="form-control mb-2" placeholder="Nome completo" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="E-mail" required>
      <button class="btn btn-success w-100" type="submit">Doar & Receber NFT</button>
    </form>
    <div id="msgESG" class="mt-3 text-center text-success fw-bold"></div>
    <div class="text-center mt-5">
      <span class="text-light small">ESG Impact AgroDigital5.0™ &copy; 2025 – All rights reserved</span>
    </div>
  </main>

  <a href="https://wa.me/5511999999999?text=Quero%20doar%20e%20receber%20NFT%20ESG%20no%20AgroDigital5.0" class="floating-wpp btn btn-success shadow-lg" target="_blank" title="Doar & NFT"><i class="bi bi-whatsapp"></i> ESG Board</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formESG').addEventListener('submit', function(e){
      e.preventDefault();
      let data = Object.fromEntries(new FormData(this).entries());
      fetch('https://YOUR-API-ENDPOINT/esg', { method: 'POST', body: JSON.stringify(data), headers:{'Content-Type':'application/json'} })
      .then(res => res.ok ? "Sua doação foi registrada! Você receberá seu NFT ESG em breve." : "Falha ao enviar. Tente novamente.")
      .then(msg => document.getElementById('msgESG').innerText = msg);
      this.reset();
    });
  </script>
</body>
</html>
