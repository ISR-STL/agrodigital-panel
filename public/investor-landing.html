<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invest in AgroDigital5.0™ | Investor Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: linear-gradient(120deg, #001a33 40%, #08a8aa 100%) no-repeat center/cover; }
    .parallax { background: url('assets/bg-hero.jpg') no-repeat center/cover; min-height: 380px; color: #fff; }
    .cta-btn { font-size: 1.3em; padding: 18px 40px; }
    .floating-wpp { position:fixed; bottom:25px; right:20px; z-index:10000; }
  </style>
</head>
<body>
  <div class="parallax d-flex align-items-center justify-content-center flex-column text-center">
    <h1 class="display-4 fw-bold">Invista no Futuro do Agro Digital</h1>
    <p class="lead">"Você não precisa nascer em berço de ouro para criar um império. Só precisa de visão, propósito… e coragem para começar."</p>
    <a href="#investir" class="btn btn-success cta-btn mt-4 shadow">Investir Agora</a>
    <div class="mt-3"><span class="badge bg-warning text-dark fs-6">ESG Certified | TM</span></div>
  </div>

  <main class="container py-5" id="investir">
    <h2 class="mb-3 text-center">Pré-cadastro de Investidores</h2>
    <form id="formInvest" class="mx-auto" style="max-width:400px;">
      <input type="text" name="name" class="form-control mb-2" placeholder="Seu nome completo" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="E-mail para contato" required>
      <input type="tel" name="phone" class="form-control mb-2" placeholder="WhatsApp (opcional)">
      <button class="btn btn-primary w-100" type="submit">Quero Investir!</button>
    </form>
    <div id="msgForm" class="mt-3 text-center text-success fw-bold"></div>
    <div class="text-center mt-5">
      <span class="text-light small">Proteção da marca: AgroDigital5.0™ &copy; 2025 – All rights reserved</span>
    </div>
  </main>

  <!-- Botão WhatsApp flutuante -->
  <a href="https://wa.me/5511999999999?text=Quero%20investir%20na%20AgroDigital5.0%20agora!" class="floating-wpp btn btn-success shadow-lg" target="_blank" title="Fale com Board"><i class="bi bi-whatsapp"></i> Board</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Troque o endpoint da API abaixo pelo seu, se necessário!
    document.getElementById('formInvest').addEventListener('submit', function(e){
      e.preventDefault();
      let data = Object.fromEntries(new FormData(this).entries());
      fetch('https://YOUR-API-ENDPOINT/invest', { method: 'POST', body: JSON.stringify(data), headers:{'Content-Type':'application/json'} })
      .then(res => res.ok ? "Cadastro realizado! Em breve nosso board entrará em contato." : "Falha ao enviar. Tente novamente.")
      .then(msg => document.getElementById('msgForm').innerText = msg);
      // WhatsApp fallback automático:
      // window.open(`https://wa.me/5511999999999?text=Quero%20investir%20na%20AgroDigital5.0!%20Nome:%20${data.name}%20Email:%20${data.email}`, '_blank');
      this.reset();
    });
  </script>
</body>
</html>
