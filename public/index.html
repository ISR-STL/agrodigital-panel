<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital5.0™ – Global Token Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="theme-color" content="#002233">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0b2239; color: #fff; }
    .furtivo-btn { position: absolute; top: 12px; left: 12px; width: 220px; height: 36px; opacity: 0.01; z-index: 1000; cursor: pointer; }
    .adm-icon { position: absolute; top: 16px; left: 20px; display: none; z-index: 1100; }
    .client-btn { position: absolute; top: 12px; right: 110px; }
    .lang-flags { position: absolute; top: 10px; right: 20px; }
    #clientModal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(8,24,33,0.85); z-index:2000; align-items:center; justify-content:center;}
    .client-box { background:#fff; color:#222; padding:30px; border-radius:14px; min-width:340px; box-shadow:0 6px 28px #1118; }
    .client-box input { margin-bottom: 14px; width:100%; padding:9px; border-radius:6px; border:1px solid #ccc;}
    .client-box button { margin-top:10px; width:100%;}
    .forgot-link { font-size:0.93em; color:#026ab1; text-decoration:underline; cursor:pointer; margin-left:10px;}
  </style>
</head>
<body>
  <!-- BOTÃO FURTIVO -->
  <div class="furtivo-btn" title="Admin Access" ondblclick="showAdmIcon()"></div>
  <span class="adm-icon" id="admIcon" onclick="goAdmin()" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/1057/1057190.png" width="32" title="Painel ADM">
  </span>
  <!-- HEADER -->
  <div style="padding:18px 0 0 30px; font-size: 1.8em; font-weight:700;">
    <span id="logo" ondblclick="showAdmIcon()">AgroDigital5.0™</span>
    <button class="client-btn btn btn-outline-light" onclick="openClient()">Área do Cliente</button>
    <span class="lang-flags">
      <img src="https://flagcdn.com/us.svg" width="24" onclick="changeLang('en')" style="cursor:pointer;">
      <img src="https://flagcdn.com/br.svg" width="24" onclick="changeLang('pt')" style="cursor:pointer;">
      <img src="https://flagcdn.com/es.svg" width="24" onclick="changeLang('es')" style="cursor:pointer;">
    </span>
  </div>
  <!-- PAINEL PRINCIPAL -->
  <div class="container">
    <h1 class="text-center">Welcome to AgroDigital5.0™</h1>
    <h4 class="text-center">Secure, Global & ESG Certified Token Sales</h4>
    <!-- ... demais cards ... igual o modelo anterior ... -->
    <!-- ... [omiti aqui para não ficar repetitivo, só incluir os cards do modelo anterior] ... -->
  </div>
  <!-- MODAL ÁREA DO CLIENTE -->
  <div id="clientModal">
    <div class="client-box">
      <h3 style="margin-bottom:18px;">Área do Cliente</h3>
      <input type="email" id="clientEmail" placeholder="Seu e-mail">
      <div style="margin-bottom:8px;">
        <input type="password" id="clientToken" placeholder="Senha / Token de acesso" style="width:76%;">
        <span class="forgot-link" onclick="sendRecovery()">Esqueci minha senha</span>
      </div>
      <button class="btn btn-success" onclick="loginClient()">Entrar</button>
      <button class="btn btn-secondary" onclick="closeClient()">Fechar</button>
    </div>
  </div>
  <div style="position:fixed; bottom:18px; right:22px; z-index:1100;">
    <button class="btn btn-dark" onclick="window.location.href='ai-support.html'">
      <i class="bi bi-robot"></i> AI Support
    </button>
  </div>
  <script>
    // ADMIN FURTIVO
    function showAdmIcon() {
      let icon = document.getElementById('admIcon');
      icon.style.display = 'inline-block';
      setTimeout(() => { icon.style.display = 'none'; }, 6000);
    }
    function goAdmin() {
      window.location.href='admin-panel.html';
    }
    // ÁREA DO CLIENTE (modal)
    function openClient() { document.getElementById('clientModal').style.display='flex'; }
    function closeClient() { document.getElementById('clientModal').style.display='none'; }
    function loginClient() {
      let email = document.getElementById('clientEmail').value;
      let token = document.getElementById('clientToken').value;
      if(!email.includes('@') || token.length < 4) { alert('Preencha seus dados corretamente!'); return; }
      // Exemplo: validação simples, depois integrar backend
      alert('Login OK! Redirecionando para painel do cliente...');
      closeClient();
      window.location.href='client-dashboard.html';
    }
    function sendRecovery() {
      let email = document.getElementById('clientEmail').value;
      if(!email.includes('@')) { alert('Digite seu e-mail primeiro!'); return; }
      // Aqui, integração com API backend para enviar o link de recuperação por e-mail
      alert('Link de recuperação enviado para seu e-mail!');
    }
    function changeLang(lang) { alert('Idioma alterado para: ' + lang); }
  </script>
</body>
</html>
