<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital 5.0™ - Painel Executivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
  <style>
    body { background-color: #002233; color: #ffffff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
    .header, .section { margin-bottom: 30px; }
    .minimal-ia { position: fixed; bottom: 20px; right: 20px; }
  </style>
</head>
<body>

<div class="header d-flex justify-content-between align-items-center">
  <h1>AgroDigital 5.0™</h1>
  <select id="languageSelector" class="form-select w-auto">
    <option value="pt">Português</option>
    <option value="en">English</option>
    <option value="es">Español</option>
  </select>
</div>

<div class="section">
  <button class="btn btn-success" onclick="connectWallet()">Conectar Carteira</button>
</div>

<canvas id="cryptoChart" height="100"></canvas>

<div class="section">
  <button class="btn btn-primary" onclick="mintESGNFT()">Criar NFT ESG</button>
  <button class="btn btn-warning" onclick="donateAmazonNFT()">Doar & Receber NFT Amazônia</button>
  <button class="btn btn-info" onclick="buyToken()">Comprar Token</button>
  <button class="btn btn-secondary" onclick="rentDomain()">Alugar Domínio</button>
</div>

<div class="minimal-ia">
  <button class="btn btn-dark" onclick="toggleIA()">IA Avançada</button>
  <div id="iaBox" class="card p-2" style="display:none;">
    <input type="text" id="iaCommand" class="form-control mb-2" placeholder="Digite comando para IA">
    <button class="btn btn-light" onclick="sendIACommand()">Enviar</button>
    <div id="iaResponse" class="mt-2"></div>
  </div>
</div>

<script>
  async function connectWallet() {
    const provider = await detectEthereumProvider();
    if(provider) {
      await provider.request({ method: 'eth_requestAccounts' });
      alert('Carteira conectada com sucesso!');
    } else {
      alert('MetaMask não encontrada!');
    }
  }

  function mintESGNFT() { alert('NFT ESG criado com sucesso!'); }
  function donateAmazonNFT() { alert('NFT Amazônia doado com sucesso!'); }
  function buyToken() { alert('Token comprado com sucesso!'); }
  function rentDomain() { alert('Domínio alugado com sucesso!'); }

  function toggleIA() {
    const box = document.getElementById('iaBox');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
  }

  async function sendIACommand() {
    const command = document.getElementById('iaCommand').value;
    document.getElementById('iaResponse').innerText = 'Processando...';
    const response = await axios.post('https://api.openai.com/v1/chat/completions', {
      model: 'gpt-4', messages: [{ role: 'user', content: command }]
    }, {
      headers: { 'Authorization': 'Bearer SUA_CHAVE_API' }
    });
    document.getElementById('iaResponse').innerText = response.data.choices[0].message.content;
  }

  const ctx = document.getElementById('cryptoChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
      datasets: [{ label: 'Impacto ESG', data: [12, 19, 3, 5, 2, 3], borderColor: '#00a86b', backgroundColor: 'rgba(0, 168, 107, 0.1)' }]
    }
  });

  document.getElementById('languageSelector').addEventListener('change', (event) => {
    const lang = event.target.value;
    alert('Idioma alterado para ' + lang);
  });
</script>

</body>
</html>
