<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroDigital 5.0™ | Connecting the real value of agriculture</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('https://i.imgur.com/sPUr8I6.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      padding-top: 40px;
    }

    .header-text {
      text-align: center;
      margin-bottom: 40px;
    }

    .minimal-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .admin-panel {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 101;
    }
  </style>
</head>

<body>

  <div class="header-text">
    <h1>AgroDigital 5.0™</h1>
    <p>Connecting the real value of agriculture to the global digital economy</p>
    <button class="btn btn-success" onclick="location.href='#dashboard'">Access Investment Panel</button>
  </div>

  <div class="container">

    <section id="dashboard">
      <h2 class="text-center">Real-time ESG Metrics & Token Dashboard</h2>
      <canvas id="cryptoChart"></canvas>

      <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="connectWallet()">Connect Wallet</button>
        <button class="btn btn-warning" onclick="window.open('https://bscscan.com/', '_blank')">Check Contract (BscScan)</button>
        <button class="btn btn-info" onclick="buyToken()">Buy Token Now</button>
      </div>

      <p class="text-center mt-3">Units Sold: <span id="unitsSold">0</span></p>
    </section>

    <section id="admin" class="mt-5">
      <h2 class="text-center">Administrator Area</h2>
      <input type="password" id="adminPass" placeholder="Enter Admin Password" class="form-control mb-2">
      <button class="btn btn-danger w-100" onclick="adminLogin()">Login as Admin</button>
    </section>

  </div>

  <div class="minimal-btn">
    <button class="btn btn-light" onclick="toggleAdminPanel()">AI Assistant</button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <textarea id="aiCommand" class="form-control" placeholder="Ask the advanced AI..."></textarea>
    <button class="btn btn-success mt-2 w-100" onclick="sendAICommand()">Send</button>
  </div>

  <script>

    const ctx = document.getElementById('cryptoChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['CornToken', 'BNB', 'ETH', 'BTC'],
        datasets: [{
          label: 'Crypto Prices',
          data: [15.3, 5, 3, 9],
          borderColor: 'lime',
          borderWidth: 2,
          fill: true
        }]
      },
      options: { responsive: true }
    });

    let units = 0;

    function connectWallet() {
      if (window.ethereum) {
        window.ethereum.request({ method: 'eth_requestAccounts' });
      } else {
        alert("Please install MetaMask to continue!");
      }
    }

    function buyToken() {
      units++;
      document.getElementById('unitsSold').innerText = units;
      alert("Token purchased successfully!");
    }

    function adminLogin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "AgroDigital123") {
        alert("Welcome, Administrator!");
        location.href = "#admin-panel";
      } else {
        alert("Incorrect password!");
      }
    }

    function toggleAdminPanel() {
      const panel = document.getElementById('adminPanel');
      panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
    }

    function sendAICommand() {
      const command = document.getElementById('aiCommand').value;
      if (command) {
        alert("AI Response: Command received and being processed.");
        document.getElementById('aiCommand').value = "";
      }
    }

    setInterval(() => {
      units += Math.floor(Math.random() * 2);
      document.getElementById('unitsSold').innerText = units;
    }, 5000);

  </script>
</body>

</html>
