<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital5.0™ | Connecting the real value of agriculture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#002233">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #001a33 url('https://i.imgur.com/sPUr8I6.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      padding-top: 40px;
    }
    .header-text {
      text-align: center;
      margin-bottom: 40px;
    }
    .minimal-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
    .admin-panel {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 101;
    }
  </style>
</head>
<body>

  <div class="header-text">
    <h1>AgroDigital 5.0™</h1>
    <p>Connecting the real value of agriculture to the global digital economy</p>
    <button class="btn btn-success" onclick="location.href='#dashboard'">Access Investment Panel</button>
    <button class="btn btn-outline-light ms-3" onclick="openAdmin()"><i class="bi bi-person-lock"></i> Admin Login</button>
  </div>

  <div class="container">

    <section id="dashboard">
      <h2 class="text-center">Real-time ESG Metrics & Token Dashboard</h2>
      <canvas id="cryptoChart"></canvas>

      <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="connectWallet()"><i class="bi bi-wallet2"></i> Connect Wallet</button>
        <button class="btn btn-warning" onclick="window.open('https://bscscan.com/', '_blank')"><i class="bi bi-link-45deg"></i> Check Contract (BscScan)</button>
        <button class="btn btn-info" onclick="buyToken()"><i class="bi bi-cart"></i> Buy Token Now</button>
      </div>

      <p class="text-center mt-3">Units Sold: <span id="unitsSold">0</span></p>
    </section>

  </div>

  <div class="minimal-btn">
    <button class="btn btn-light" onclick="toggleAdminPanel()"><i class="bi bi-robot"></i> AI Assistant</button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <textarea id="aiCommand" class="form-control" placeholder="Ask the advanced AI..."></textarea>
    <button class="btn btn-success mt-2 w-100" onclick="sendAICommand()">Send</button>
  </div>

  <!-- ==== SCRIPTS PRINCIPAIS ==== -->
  <script>
    // Multi-admin: adicione mais senhas conforme desejar
    const adminPasswords = ["Agro@2025!", "OutroAdmin123"];

    function openAdmin() {
      const senha = prompt("Digite a senha de acesso:");
      if (!senha) return;
      const senhaLimpa = senha.trim();
      if (adminPasswords.includes(senhaLimpa)) {
        window.location.href = "admin-panel.html";
      } else {
        alert("Acesso negado.");
      }
    }

    // Chart.js Gráfico de Criptos
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['CornToken', 'BNB', 'ETH', 'BTC'],
        datasets: [{
          label: 'Crypto Prices',
          data: [15.3, 5, 3, 9],
          borderColor: 'lime',
          borderWidth: 2,
          fill: true
        }]
      },
      options: { responsive: true }
    });

    // Simulação de venda de tokens
    let units = 0;
    function connectWallet() {
      if (window.ethereum) {
        window.ethereum.request({ method: 'eth_requestAccounts' });
      } else {
        alert("Please install MetaMask to continue!");
      }
    }
    function buyToken() {
      units++;
      document.getElementById('unitsSold').innerText = units;
      alert("Token purchased successfully!");
    }
    // AI Assistant (simulado)
    function toggleAdminPanel() {
      const panel = document.getElementById('adminPanel');
      panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
    }
    function sendAICommand() {
      const command = document.getElementById('aiCommand').value;
      if (command) {
        alert("AI Response: Command received and being processed.");
        document.getElementById('aiCommand').value = "";
      }
    }
    setInterval(() => {
      units += Math.floor(Math.random() * 2);
      document.getElementById('unitsSold').innerText = units;
    }, 5000);
  </script>
</body>
</html>
