<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital5.0™ – Global Token Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PWA & ICONS -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="theme-color" content="#002233">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;padding:12px 24px;background:#001a33;">
    <!-- Botão furtivo ADM -->
    <div id="brand-area" style="cursor:pointer;">
      <span id="brandName" style="font-weight:bold;color:#fff;font-size:1.4em;">AgroDigital5.0™</span>
      <button id="admBtn" style="display:none; margin-left:12px;" onclick="window.location.href='admin-panel.html'">Painel ADM</button>
    </div>
    <!-- Botão painel cliente -->
    <div>
      <button class="btn btn-outline-light" style="padding:7px 18px;border-radius:8px;border:1px solid #13e2c9;color:#13e2c9;background:none;font-weight:600;font-size:1em;margin-right:8px;"
        onclick="window.location.href='client-panel.html'">Acessar Meu Painel</button>
    </div>
  </header>

  <!-- Conteúdo do seu painel público e venda de tokens aqui -->
  <main style="max-width:980px;margin:30px auto;padding:30px;background:#0a2741;border-radius:18px;box-shadow:0 2px 20px #0004;">
    <h1 style="text-align:center;color:#19f7c6;margin-bottom:25px;">Bem-vindo à AgroDigital5.0™</h1>
    <p style="text-align:center;color:#fff;font-size:1.2em;">
      Tokenização, ESG, vendas globais, impacto real. Invista com transparência.
    </p>
    <!-- Seus botões/metas gráficos/etc... -->
    <!-- ... -->
  </main>

  <script>
    // Botão ADM furtivo (2 cliques no nome)
    let clickCount = 0;
    document.getElementById('brand-area').addEventListener('click', function() {
      clickCount++;
      if (clickCount === 2) {
        document.getElementById('admBtn').style.display = 'inline-block';
        setTimeout(()=>{
          document.getElementById('admBtn').style.display = 'none'; clickCount=0;
        }, 7000); // Botão ADM some após 7s
      }
      setTimeout(()=>{ clickCount=0; }, 2200); // reseta se demorar mais que 2,2s
    });
  </script>
</body>
</html>
