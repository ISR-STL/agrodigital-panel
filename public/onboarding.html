<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Onboarding – AgroDigital5.0™ VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#002233">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">AgroDigital5.0™</span>
    <span class="text-white small">Pré-cadastro VIP</span>
  </nav>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg p-4">
          <h3 class="mb-4 text-primary"><i class="bi bi-clipboard-check"></i> Cadastro VIP / Investidor</h3>
          <form id="onboardingForm" class="text-start">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="whatsapp" class="form-label">WhatsApp</label>
              <input type="tel" class="form-control" id="whatsapp" required>
            </div>
            <div class="mb-3">
              <label for="perfil" class="form-label">Perfil</label>
              <select class="form-select" id="perfil" required>
                <option value="">Selecione</option>
                <option>Investidor</option>
                <option>Parceiro de negócios</option>
                <option>Family Office</option>
                <option>Fundo de investimento</option>
                <option>VIP Club</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem / Interesse</label>
              <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold"><i class="bi bi-send-check"></i> Enviar Cadastro</button>
          </form>
          <div id="formMsg" class="alert alert-success mt-4 d-none"></div>
        </div>
        <div class="text-center mt-5">
          <span class="fst-italic small text-muted">
            Investir com propósito, segurança e visão global.<br>
            AgroDigital5.0™ Brand protected ™
          </span>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center mt-5 mb-2 small">
    <hr>
    <span>©️ 2025 AgroDigital5.0™ | Brand protected ™ | All Rights Reserved.</span>
  </footer>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulação de envio (pode integrar com Airtable, API, ou Google Forms)
    document.getElementById('onboardingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('formMsg').innerText = 'Cadastro recebido! Em breve um consultor fará contato VIP com você.';
      document.getElementById('formMsg').classList.remove('d-none');
      setTimeout(() => { document.getElementById('formMsg').classList.add('d-none'); }, 6000);
      this.reset();
    });
  </script>
</body>
</html>
