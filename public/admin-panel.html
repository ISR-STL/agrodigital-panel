<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #121c2c; color: #fff; }
    .sidebar { min-height: 100vh; background: #151e2e; }
    .sidebar .nav-link { color: #adc6e0; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background: #103559; }
    .admin-header { background: #161f2e; border-bottom: 1px solid #23416a; }
    .admin-logo { height: 38px; filter: drop-shadow(0 0 5px #ffd70099);}
    .esg-admin { height: 28px; margin-left: 8px;}
    .admin-footer { color: #9eb0c6; font-size: .92em; }
    .user-avatar { width:38px; height:38px; border-radius:50%; object-fit:cover; }
    .form-control { background: #19283d; color: #fff; border: 1px solid #28447d;}
    .form-control:focus { background: #19283d; color: #fff; }
    .stat-box { background: #172338; border-radius: 12px; padding: 18px; text-align:center; }
    .stat-title { color:#8fd19e;font-size: 1.1em;}
    .stat-value { color:#ffd700;font-size: 2.3em;font-weight:700;}
    .btn-primary, .btn-success { border: none; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR EXECUTIVA -->
      <nav class="col-md-2 d-none d-md-block sidebar py-4">
        <div class="text-center mb-3">
          <img src="assets/logo-ad5.png" alt="AgroDigital5.0" class="admin-logo mb-2">
          <img src="assets/seal-esg.svg" alt="ESG" class="esg-admin">
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#tokens"><i class="bi bi-currency-bitcoin me-2"></i>Tokens</a></li>
          <li class="nav-item"><a class="nav-link" href="#campaigns"><i class="bi bi-megaphone me-2"></i>Campaigns</a></li>
          <li class="nav-item"><a class="nav-link" href="#users"><i class="bi bi-people me-2"></i>Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#analytics"><i class="bi bi-bar-chart-line me-2"></i>Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="#bscscan"><i class="bi bi-shield-lock me-2"></i>BscScan & Contracts</a></li>
          <li class="nav-item"><a class="nav-link" href="#settings"><i class="bi bi-gear me-2"></i>Settings</a></li>
        </ul>
        <div class="text-center mt-5 pt-5">
          <img src="assets/logo-investtoken.svg" alt="InvestTokens" height="32">
        </div>
      </nav>
      <!-- MAIN PANEL -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center py-3 admin-header">
          <div>
            <h3 class="mb-0">Admin Board – AgroDigital5.0™</h3>
            <small class="text-muted">Advanced, secure and global management</small>
          </div>
          <div class="d-flex align-items-center">
            <img src="assets/avatar-admin.png" alt="Admin" class="user-avatar me-2">
            <span>Board: AJ & IA Cael</span>
          </div>
        </div>
        <!-- MAIN CONTENT -->
        <div id="dashboard" class="mt-4">
          <div class="row g-3">
            <div class="col-md-3">
              <div class="stat-box">
                <div class="stat-title">Active Users</div>
                <div class="stat-value">14</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-box">
                <div class="stat-title">Active Tokens</div>
                <div class="stat-value">3</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-box">
                <div class="stat-title">Sales (Last 24h)</div>
                <div class="stat-value">$23,800</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="stat-box">
                <div class="stat-title">New Leads</div>
                <div class="stat-value">47</div>
              </div>
            </div>
          </div>
          <!-- BI, Analytics, LGPD Notice, Quick Actions -->
          <div class="mt-5">
            <h5>Quick Actions</h5>
            <button class="btn btn-success me-2 mb-2">Launch New Token</button>
            <button class="btn btn-primary me-2 mb-2">Send Campaign</button>
            <button class="btn btn-outline-info me-2 mb-2">Integrate API</button>
            <button class="btn btn-outline-secondary mb-2">Analytics Report</button>
          </div>
          <div class="mt-4 alert alert-info">
            <i class="bi bi-shield-lock"></i> All data is LG
