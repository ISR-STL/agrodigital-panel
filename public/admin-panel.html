<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Admin – AgroDigital5.0™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #161e2d; color: #fff; }
    .admin-card { max-width:400px;margin:auto;margin-top:8vh;background:#232e45;border-radius:16px;box-shadow:0 4px 32px #00000022 }
    .admin-logo { display:block;margin:auto;margin-bottom:10px;height:48px }
    .btn-board { background:linear-gradient(90deg,#65c948 10%,#00c6ff 90%);color:#fff;font-weight:600 }
    .admin-panel { max-width:900px;margin:auto;margin-top:6vh; }
    .admin-section { background:#232e45; border-radius:16px; margin-bottom:24px; padding:32px; box-shadow:0 2px 12px #0002 }
  </style>
</head>
<body>
  <div id="loginArea" class="admin-card p-4 mt-5 shadow">
    <img src="assets/logo-ad5.png" alt="AgroDigital5.0" class="admin-logo">
    <h4 class="text-center mb-3">Board Admin Access</h4>
    <div class="mb-2">
      <input type="password" id="adminPass" class="form-control" placeholder="Board password">
    </div>
    <button class="btn btn-board w-100" onclick="loginAdmin()">Access</button>
    <div id="loginError" class="text-danger text-center small mt-2" style="display:none;"></div>
  </div>
  <div id="panelArea" class="admin-panel" style="display:none;">
    <h3>AgroDigital5.0™ Board Panel <span class="badge bg-success">SECURE</span></h3>
    <div class="admin-section">
      <h5>Campaign Control</h5>
      <p>Here you can activate token sales, manage campaigns, approve funds, or trigger instant actions on the platform (auto AI/BI ready).</p>
      <button class="btn btn-outline-info" onclick="alert('Soon: Connect to BI/Telegram/WhatsApp/AI!')">Launch Campaigns</button>
    </div>
    <div class="admin-section">
      <h5>Live Access Log <span class="badge bg-warning">Beta</span></h5>
      <ul id="accessLog" class="small"></ul>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary btn-sm" onclick="logoutAdmin()">Logout</button>
    </div>
  </div>
  <script>
    // Senha temporária padrão (troque para uma secreta depois)
    const BOARD_PASSWORD = "AJCAEL2025";
    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === BOARD_PASSWORD) {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("panelArea").style.display = "block";
        addLog('Admin access granted: '+(new Date()).toLocaleString());
      } else {
        document.getElementById("loginError").style.display = "block";
        document.getElementById("loginError").innerText = "Invalid password.";
        addLog('Failed login: '+(new Date()).toLocaleString());
      }
    }
    function logoutAdmin() {
      document.getElementById("loginArea").style.display = "block";
      document.getElementById("panelArea").style.display = "none";
      document.getElementById("adminPass").value = "";
    }
    function addLog(txt){
      let el = document.createElement('li');
      el.innerText = txt;
      document.getElementById("accessLog").appendChild(el);
    }
  </script>
</body>
</html>
