<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroDigital5.0™ – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#002233">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="app.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-currency-bitcoin"></i> AgroDigital5.0™
    </a>
    <span class="text-white">Admin Panel</span>
    <button class="btn btn-outline-light" onclick="window.location.href='index.html'"><i class="bi bi-house"></i> Home</button>
  </nav>

  <main class="container py-4">
    <h2 class="mb-4 text-primary"><i class="bi bi-speedometer"></i> Dashboard Executivo</h2>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3 shadow">
          <div class="card-body">
            <h5 class="card-title">Total Tokens Sold</h5>
            <p class="card-text h3" id="totalTokensSold">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success mb-3 shadow">
          <div class="card-body">
            <h5 class="card-title">Marketplace Revenue</h5>
            <p class="card-text h3" id="marketplaceRevenue">$0.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning mb-3 shadow">
          <div class="card-body">
            <h5 class="card-title">Active Partners</h5>
            <p class="card-text h3" id="activePartners">0</p>
          </div>
        </div>
      </div>
    </div>

    <section class="mb-4">
      <h4><i class="bi bi-list-ul"></i> Offers & Tokens</h4>
      <table class="table table-striped table-dark table-bordered" id="offersTable">
        <thead>
          <tr>
            <th>Token</th>
            <th>Price</th>
            <th>Available</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Offers will be dynamically populated here -->
        </tbody>
      </table>
      <button class="btn btn-outline-primary" onclick="openAddTokenModal()"><i class="bi bi-plus"></i> Add Token</button>
    </section>

    <section>
      <h4><i class="bi bi-people"></i> Partners & Investors</h4>
      <div id="partnersList" class="mb-3"></div>
    </section>

    <section>
      <h4><i class="bi bi-chat-left-text"></i> Bot Cael AI</h4>
      <button class="btn btn-dark" onclick="toggleAdminIA()"><i class="bi bi-robot"></i> Open AI Console</button>
      <div id="adminIABox" class="card p-2 mt-2" style="display:none; width:350px;">
        <input type="text" id="adminIACommand" class="form-control mb-2" placeholder="Ask admin AI...">
        <button class="btn btn-success w-100" onclick="sendAdminIACommand()"><i class="bi bi-send"></i> Send</button>
        <div id="adminIAResponse" class="mt-2 small text-muted"></div>
      </div>
    </section>
  </main>

  <!-- Modal Add Token (simples, para evolução futura) -->
  <div class="modal fade" id="addTokenModal" tabindex="-1" aria-labelledby="addTokenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="addTokenModalLabel">Add New Token</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="newTokenName" class="form-control mb-2" placeholder="Token Name">
          <input type="number" id="newTokenPrice" class="form-control mb-2" placeholder="Token Price">
          <input type="number" id="newTokenAvailable" class="form-control mb-2" placeholder="Available Units">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="addToken()">Add Token</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-2 small">
    <hr>
    <span>©️ 2025 AgroDigital5.0™ – Admin Panel. All Rights Reserved.</span>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
